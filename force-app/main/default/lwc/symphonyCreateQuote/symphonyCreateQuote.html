<template>
    <article class="slds-card">
        <div class="slds-grid slds-gutters slds-m-left_medium">
            <div class="slds-col slds-size_2-of-3">
                <p class="top">Let's Begin</p>
                <p class="second">Your Client's Information</p>
                <lightning-record-edit-form 
                object-api-name={accountObject} 
                onsuccess={handleRecordCreated}
                record-id={recordId}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name={name} onchange={handleNameChange} variant="label-stacked"></lightning-input-field>
                    <lightning-input-field field-name={street} onchange={handleStreetChange} variant="label-stacked"></lightning-input-field>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field class="short" field-name={zip} onchange={handlePostalCodeChange} variant="label-stacked"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field class="short" field-name={county} onchange={handleCountyChange} variant="label-stacked"></lightning-input-field>
                        </div>
                    </div>
                    <lightning-input-field field-name={employees} onchange={handleEmployeesChange} variant="label-stacked"></lightning-input-field>
                    <lightning-input-field field-name={industry} onchange={handleIndustryChange} variant="label-stacked"></lightning-input-field>
                </lightning-record-edit-form>
                <lightning-record-edit-form 
                object-api-name={contactObject} 
                record-id={recordId}>
                    <p class="second">Primary Contact</p>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name={firstname} onchange={handleFirstNameChange} variant="label-stacked"></lightning-input-field>
                            <lightning-input-field field-name={phone} onchange={handlePhoneChange} variant="label-stacked"></lightning-input-field>
                        </div>
                        <div class="slds-col slds-size_1-of-2 slds-m-left_medium">
                            <lightning-input-field field-name={lastname} onchange={handleLastNameChange} variant="label-stacked"></lightning-input-field>
                            <lightning-input-field field-name={email} onchange={handleEmailChange} variant="label-stacked"></lightning-input-field>        
                        </div>
                    </div>

                    <lightning-button
                    class="slds-m-top_small"
                    variant="brand"
                    type="cancel"
                    name="cancel"
                    label="Cancel"
                    onclick={handleCancel}>
                    </lightning-button>
                    <lightning-button
                    class="slds-m-top_small slds-m-left_medium"
                    variant="brand"
                    name="next"
                    onclick={handleRecordCreated}
                    label="Next">
                </lightning-button>
                </lightning-record-edit-form>
            </div>
            <div class="slds-col slds-size_1-of-3">
            </div>
        </div>
    </article>
</template>
